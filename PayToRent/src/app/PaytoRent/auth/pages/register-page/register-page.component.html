<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Registro</title>
</head>

<body>
    <app-header></app-header>
    <form class="registration-form" novalidate>
        <h2>Registro</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <app-text-label type="email" id="email" name="email" required></app-text-label>
                <app-error-message></app-error-message>

                <label for="password">Contraseña:</label>
                <app-text-label type="password" id="password1" name="password"  required></app-text-label>
                <app-error-message></app-error-message>

                <label for="password">Confirmar contraseña:</label>
                <app-text-label type="password" id="password2" name="password"  required></app-text-label>
                <app-error-message></app-error-message>

                <label for="address">Dirección:</label>
                <app-text-label type="text" id="address" name="address" required></app-text-label>
                <app-error-message></app-error-message>

                <label for="phone">Número de teléfono:</label>
                <app-text-label type="tel" id="phone" name="phone" required></app-text-label>
                <app-error-message></app-error-message>
            </div>

            <div class="form-group">
                <label for="first-name">Nombre:</label>
                <app-text-label type="text" id="first-name" name="first-name"  required></app-text-label>
                <app-error-message></app-error-message>

                <label for="last-name">Apellido:</label>
                <app-text-label type="text" id="last-name" name="last-name"  required></app-text-label>
                <app-error-message></app-error-message>

                <label for="username">Nombre de usuario:</label>
                <app-text-label type="text" id="username" name="username"  required></app-text-label>
                <app-error-message></app-error-message>

                <label for="birthdate"> Fecha de Nacimiento:</label>
                <app-text-label type="date" id="birthdate" name="birthdate"  required></app-text-label>
                <app-error-message></app-error-message>

            </div>

            <app-submit-button>Registrarse</app-submit-button>
        </div>
    </form>
    <app-footer></app-footer>
</body>

</html>
