<link href="https://fonts.googleapis.com/css?family=Jockey+One&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe_COXzF1Cc7Nah991z7Vc3xafyq9nRcg"></script>

<meta name="viewport" content="width=device-width">
<title>Catalogo</title>

<!--<link href="../../car.css" rel="stylesheet" />-->


<div class="items">
    <a class="usuarioFoto" [routerLink]="['/perfil']">
        <img class="imagen" src="../../../../../assets/img/usuario1.png">
    </a>
    <a class="usuario">Mi perfil
    </a>
</div>

<div class="barrabusqueda">
    <input class="busqueda" name="text" placeholder="Search..." type="search">
</div>

<div class="botones_contendor">
    <button>Filtros: </button>
    <button (click)="abrirVentanaColor()">Color</button>
    
    <button (click)="abrirMapa()">Ubicación</button>
    <button (click)="abrirVentanaPrecio()">Precio</button>
</div>
<div class="contenedorAnuncios" *ngFor="let producto in productos">
    <div class="anuncios">
        <a id="vehiculo-1" class="fotoVehiculo" [routerLink]="['/producto']"
            style="background-image: url({{producto.image}})">
        </a>
    </div>
    <div class="contenedorInformacion">
        <div class="informacionAnuncio">
            <a class="informacion">
                <span class="calificacion">{{producto.rating}}
                    <div class="estrella">
                        <form>
                            <p class="clasificacion">
                                <input id="radio1" type="radio" name="estrellas" value="5"><!--
                                    --><label for="radio1">★</label><!--
                                    --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                                    --><label for="radio2">★</label><!--
                                    --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                                    --><label for="radio3">★</label><!--
                                    --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                                    --><label for="radio4">★</label><!--
                                    --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                                    --><label for="radio5">★</label>
                            </p>
                        </form>
                    </div>
                </span>
                <p class="texto">{{producto.description}}</p>
            </a>
        </div>
    </div>
</div>
