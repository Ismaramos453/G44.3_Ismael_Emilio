<link href="https://fonts.googleapis.com/css?family=Jockey+One&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe_COXzF1Cc7Nah991z7Vc3xafyq9nRcg"></script>

<meta name="viewport" content="width=device-width">
<title>Catalogo</title>

<!--<link href="../../car.css" rel="stylesheet" />-->


<div class="items">
    <a class="usuarioFoto" [routerLink]="['/perfil']">
        <img class="imagen" src="../../../../../assets/img/usuario1.png">
    </a>
    <a class="usuario">Mi perfil
    </a>
</div>

<div class="barrabusqueda">
    <input class="busqueda" name="text" placeholder="Search..." type="search">
</div>

<div class="botones_contendor">
    <button (click)="abrirVentana()">Filtros: </button>
        <div id="seleccionadorPrecio"></div>
        <button (click)="abrirVentana()">Precio</button>
        <div id="miVentanaEmergente" class="ventana" [style.display]="ventanaVisible ? 'block' : 'none'">
        <div class="contenido">
            <h2>Selecciona un precio</h2>
            <p id="precioSeleccionado">{{ rangoPrecio }}€</p>
            <p>Selecciona un precio:</p><input type="range" min="0" max="1000" step="1" [(ngModel)]="rangoPrecio">
            <button (click)="confirmarPrecio()">Confirmar</button>
            <button (click)="cerrarVentana()">Cerrar</button>
        </div>
        </div>
        <button (click)="abrirVentanaColor()">Color</button>
        <div id="miVentanaEmergenteColor" class="ventana" [style.display]="ventanaVisibleColor ? 'block' : 'none'">
          <div class="contenido">
            <h2>Selecciona un color</h2>
            <select [(ngModel)]="colorSeleccionado">
              <option value="rojo">Rojo</option>
              <option value="azul">Azul</option>
              <option value="verde">Verde</option>
              <option value="amarillo">Amarillo</option>
              <option value="blanco">Blanco</option>
              <option value="negro">Negro</option>
            </select>
            <button (click)="seleccionarColor()">Seleccionar</button>
            <button (click)="cerrarVentanaColor()">Cerrar</button>
          </div>
        </div>


        <button (click)="abrirVentanaPlazas()">Plazas</button>
        <div id="miVentanaEmergentePlazas" class="ventana" [style.display]="ventanaVisiblePlazas ? 'block' : 'none'">
          <div class="contenido">
            <h2>Selecciona el número de plazas</h2>
            <select [(ngModel)]="plazasSeleccionadas">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <button (click)="seleccionarPlazas()">Seleccionar</button>
            <button (click)="cerrarVentanaPlazas()">Cerrar</button>
          </div>
        </div>
        

    
    <button (click)="abrirMapa()">Ubicación</button>
  </div>
  


  <div class="contenedorAnuncios" *ngFor="let producto of productos">
    <div class="anuncios">
      <a id="vehiculo-1" class="fotoVehiculo" [routerLink]="['/producto']" [style.background-image]="'url(' + producto.image + ')'">
      </a>
    </div>
    <div class="contenedorInformacion">
      <div class="informacionAnuncio">
        <a class="informacion">
          <span class="calificacion">{{producto.rating}}
            <div class="estrella">
              <form>
                <p class="clasificacion">
                  <input id="radio1" type="radio" name="estrellas" [value]="5" [checked]="producto.rating >= 5"><!--
                  --><label for="radio1">★</label><!--
                  --><input id="radio2" type="radio" name="estrellas" [value]="4" [checked]="producto.rating >= 4"><!--
                  --><label for="radio2">★</label><!--
                  --><input id="radio3" type="radio" name="estrellas" [value]="3" [checked]="producto.rating >= 3"><!--
                  --><label for="radio3">★</label><!--
                  --><input id="radio4" type="radio" name="estrellas" [value]="2" [checked]="producto.rating >= 2"><!--
                  --><label for="radio4">★</label><!--
                  --><input id="radio5" type="radio" name="estrellas" [value]="1" [checked]="producto.rating >= 1"><!--
                  --><label for="radio5">★</label>
                </p>
              </form>
            </div>
          </span>
          <p class="texto">{{producto.description}}</p>
        </a>
      </div>
    </div>
  </div>
