<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
   

</head>
<app-header></app-header>
<body>
    
    <form class="registration-form">
        <h2>Editar Perfil</h2>

        <div class="contenedorFotoUsuario">
            <a class="usuarioFotoEdicion" href="../Catálogo/catalogo.html">
                <img class="imagen" src="../../../../../assets/img/foto.png">
            </a>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" onchange="checkMail()" required>
                <p class="error-message"></p>

                <label for="password">Contraseña:</label>
                <input type="password" id="password1" name="password" onchange="checkPassword()" required>
                <p class="error-message"></p>

                <label for="password">Confirmar contraseña:</label>
                <input type="password" id="password2" name="password" onchange="checkPassword()" required>
                <p class="error-message"></p>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" onchange="checkAddress()" required>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name" onchange="checkFirstName()" required>
                <p class="error-message"></p>

                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" onchange="checkLastName()" required>
                <p class="error-message"></p>

                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" onchange="checkUserName()" required>
                <p class="error-message"></p>

                <label for="birthdate"> Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" onchange="checkBirthDate()" required>
                <p class="error-message"></p>

            </div>

            <button type="submit" onclick="checkRegister(event)">Guardar cambios</button>
        </div>


        <div class="contenedorAnuncios">
            <div class="anuncios">
                <a id="vehiculo-1" class="fotoVehiculo" href="../editar/editVehicle.html">
                    <a class="edicionUsuario" href="#">
                        <img class="imagen" src="../../images/edicion.png">

                    </a>

                    <a class="edicionUsuarioEliminar" href="#">
                        <img class="imagen" src="../../images/cancelar.png">
                    </a>
                </a>
            </div>

            <div class="contenedorAnuncios">
                <div class="anuncios">
                    <a id="vehiculo-1" class="fotoVehiculo" href="../editar/editVehicle.html">
                        <a class="edicionUsuario" href="#">
                            <img class="imagen" src="../../images/edicion.png">
    
                        </a>
    
                        <a class="edicionUsuarioEliminar" href="#">
                            <img class="imagen" src="../../images/cancelar.png">
                        </a>
                    </a>
                </div>
            </div>

        </div>

    
    </form>

</body>
<app-footer></app-footer>
</html>
