
<!DOCTYPE html>
<html>
   

    <body>
        
        <form class="payment-form" novalidate>
            <div class="form-group">
              <label for="card-holder">Titular de la tarjeta</label>
              <input type="text" id="card-holder" name="card-holder" placeholder="Nombre completo" onchange="checkName()" required>
              <p class="error-message"></p>
            </div>
            <div class="form-group">
              <label for="card-number">NÃºmero de tarjeta</label>
              <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" onchange="checkCardData('card-number')" required>
              <p class="error-message"></p>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label for="expiration-date">Fecha de vencimiento</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" onchange="checkExpDate()" required>
                <p class="error-message"></p>
              </div>
              <div class="col-6">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="XXX" onchange="checkCardData('cvc')" required>
                <p class="error-message"></p>
              </div>
            </div>
            <button type="submit" [routerLink]="['/']" onclick="checkPayment(event)">Pagar</button>
          </form>
    </body>
</html>
