
<!DOCTYPE html>
<html>
   

    <body>
        
        <form class="payment-form" #payForm="ngForm" (ngSubmit)="checkPayment()" novalidate>
            <div class="form-group">
              <label for="card-holder">Titular de la tarjeta</label>
              <input type="text" [(ngModel)]="cardHolder" placeholder="Nombre completo"  required>
              <p class="error-message" *ngIf="payForm.submitted && !checkName()">Por favor, introduzca su nombre completo</p>
            </div>
            <div class="form-group">
              <label for="card-number">Número de tarjeta</label>
              <input type="text" [(ngModel)]="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX"  required>
              <p class="error-message" *ngIf="payForm.submitted && !checkData(cardNumber)">Por favor, introduzca el código de su tarjeta</p>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label for="expiration-date">Fecha de vencimiento</label>
                <input class="" type="date" [(ngModel)]="fecha" [valueAsDate]="fecha |date:'yyyy-MM-01'| date: 'MM-yy'" placeholder="MM/AA"  required>
                <p class="error-message" *ngIf="payForm.submitted && !checkExpireDate()"></p>
              </div>
              <div class="col-6">
                <label for="cvc">CVC</label>
                <input type="text" [(ngModel)]="cvc" placeholder="XXX" required>
                <p class="error-message" *ngIf="payForm.submitted && !checkData(cvc)"></p>
              </div>
            </div>
            <button type="submit" [routerLink]="['/']" onclick="checkPayment(event)" [disabled]="!payForm.submitted">Pagar</button>
          </form>
    </body>
</html>
