<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Perfil</title>
    </head>

    <body>
        <form class="registration-form">
            <h2>Perfil</h2>


            <div class = "contenedorFotoUsuario">
                <a class="usuarioFotoEdicion" [routerLink]="['/editar']">
                    <img class = "imagen" src="../../../../../assets/img/usuario1.png">
                </a>


            </div>


            <div class = "items2"> 
                <a class="usuarioFoto" [routerLink]="['/editar']"> 
                    <img class = "imagen" src="../../../../../assets/img/usuario1.png">
                </a>
                <a class = "usuario" >Editar Perfil
                </a>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="phone">Número de teléfono:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" required>
                
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="birthdate"> Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
  
            </div>
            
            <p class="texto-bonito"> <a [routerLink]="['/verAnuncio']">Ver anuncios</a></p>
        </form>
    </body>
</html>
