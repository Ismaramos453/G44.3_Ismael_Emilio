<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Perfil</title>
    </head>

    <body>
        <form class="registration-form">
            <h2>Perfil</h2>


            <div class = "contenedorFotoUsuario">
                <a class="usuarioFotoEdicion" [routerLink]="['/editar']"  style="background-image: url({{photo}})">
                </a>
            </div>


            <div class = "items2"> 
                <a class="usuarioFoto" [routerLink]="['/editar']"  style="background-image: url({{photo}})"> 
                </a>
                <a class = "usuario" >Editar Perfil
                </a>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <div class="panel">{{email}}</div>

                    <label for="address">Dirección:</label>
                    <div class="panel">{{address}}</div>

                    <label for="phone">Número de teléfono:</label>
                    <div class="panel">{{email}}</div>
                </div>

                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <div class="panel">{{name}}</div>
                    
                    <label for="last-name">Apellido:</label>
                    <div class="panel">{{surname}}</div>
                
                    <label for="username">Nombre de usuario:</label>
                    <div class="panel">{{userName}}</div>

                    <label for="birthdate"> Fecha de Nacimiento:</label>
                    <div class="panel">{{birthDate}}</div>
                </div>
  
            </div>
            
            <p class="texto-bonito"> <a [routerLink]="['/verAnuncio']">Ver anuncios</a></p>
        </form>
    </body>
</html>
