
<div class= "contenedorProducto">
	<div class="OpcionesProducto">
	  <a class="FotoProducto" [routerLink]="['/producto']">
		<img src="{{ producto?.image }}" alt="{{ producto?.name }}" />
	  </a>
	  <div class ="chat">
		<a class="reserva" [routerLink]="['/alquilar']">
		  <button>
			<span class="transition"></span>
			<span class="gradient"></span>
			<span class="label">Alquilar</span>
		  </button>
		</a>
		<a class="chatUsuario" [routerLink]="['/chat']">
		  <img class = "imagen" src="../../../../../assets/img/chat1.png" >
		</a>
		<span class="calificacionProducto">Valoración:
		  <div class= "estrellaProducto">
			<form>
			  <p class="clasificacion">
				<input id="radio1" type="radio" name="estrellas" value="5"><!--
				--><label for="radio1">★</label><!--
				--><input id="radio2" type="radio" name="estrellas" value="4"><!--
				--><label for="radio2">★</label><!--
				--><input id="radio3" type="radio" name="estrellas" value="3"><!--
				--><label for="radio3">★</label><!--
				--><input id="radio4" type="radio" name="estrellas" value="2"><!--
				--><label for="radio4">★</label><!--
				--><input id="radio5" type="radio" name="estrellas" value="1"><!--
				--><label for="radio5">★</label>
			  </p>
			</form>
		  </div>
		</span>
	  </div>
	  <div class="items">
		<a class="usuarioFoto" [routerLink]="['/propietario', producto?.owner]">
		  <img class="imagen" src="../../../../../assets/img/usuario1.png">
		</a>
		<a class="usuario">{{ producto?.owner }}</a>
	  </div>
	</div>
	<div class= "rectangulosProducto">	
		<div class="contenedorInformacion">
			<a class="informacion">
			  <span class="texto">{{ producto?.description }}</span>
			</a>
		  </div>

	  
		<div class="contenedorFotosProducto">
		  <a *ngFor="let image of producto?.gallery" [href]="image">
			<div class="cuadradoProductos" [style.background-image]="'url(' + image + ')'"></div>
		  </a>
		</div>
	  </div>
	</div>
	
	<div class="contenedorOpinion">
		<span class="tituloOpinion">Opiniones:</span>
		<ng-container *ngFor="let comment of producto?.comments; let i = index;">
		  <ng-container *ngIf="i < 2">
			<div class="opinion">
			  <div class="texto">{{ comment }}</div>
			</div>
		  </ng-container>
		</ng-container>
	  </div>
