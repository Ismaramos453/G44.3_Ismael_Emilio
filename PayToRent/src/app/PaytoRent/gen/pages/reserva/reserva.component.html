
<!DOCTYPE html>
<html lang="en">



<body>

    <div class="registration-form">
        <h2>Reserva</h2>
        <form novalidate>
            <div class="form-group3">
                <label for="birthdate"> Desde:</label>
                <input type="date" id="dateFrom" name="birthdate" required>
                <p class="error-message"></p>
            </div>
            <div class="form-group3">
                <label for="birthdate"> Hasta:</label>
                <input type="date" id="dateTo" name="birthdate" required>
                <p class="error-message"></p>
            </div>
        </form>


        <div class="VehiculosDestacados">
            <a class="VehiculoDestacado" href="../Catálogo/catalogo.html"></a>

        </div>
        <div class="items">
            <a class="usuario">Punto de reunión
            </a>
            <a class="lugar">Seleccione lugar ↓
            </a>
        </div>

        <button type="submit">Añadir método pago</button>

        <a class="clase" [routerLink]="['/pagar']">
            <button type="submit" onclick="checkReservation(event)">Confirmar</button>
        </a>

    </div>




</body>

</html>
