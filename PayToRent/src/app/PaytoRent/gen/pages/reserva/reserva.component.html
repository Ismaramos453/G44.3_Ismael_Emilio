
<!DOCTYPE html>
<html lang="en">
<body>

    <form class="registration-form" #reservForm="ngForm">
        <h2>Reserva</h2>
        <form novalidate>
            <div class="form-group3">
                <label for="birthdate"> Desde:</label>
                <input type="date" [(ngModel)]="dateFrom" name="birthdate" required>
                <p class="error-message" *ngIf="reservForm.submitted && !checkReservationDates()">{{dateFromError}}</p>
            </div>
            <div class="form-group3">
                <label for="birthdate"> Hasta:</label>
                <input type="date" [(ngModel)]="dateTo" name="birthdate" required>
                <p class="error-message" *ngIf="reservForm.submitted && !checkReservationDates()">{{dateToError}}</p>
            </div>
        </form>


        <div class="VehiculosDestacados">
            <a class="VehiculoDestacado" href="../Catálogo/catalogo.html"></a>

        </div>
        <div class="items">
            <a class="usuario">Punto de reunión
            </a>
            <a class="lugar">Seleccione lugar ↓
            </a>
        </div>

        <button type="submit">Añadir método pago</button>

        <a class="clase" [routerLink]="['/pagar']">
            <button type="submit" (click)="checkReservation()">Confirmar</button>
        </a>

    </form>




</body>

</html>
