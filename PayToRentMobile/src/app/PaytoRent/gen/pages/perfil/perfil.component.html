<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="registration-form">
    <h2>Perfil</h2>

    <div class = "contenedorFotoUsuario">
      <ion-avatar class="usuarioFotoEdicion" routerLink="/editar">
        <img [src]="photo">
      </ion-avatar>
    </div>

    <div class = "items2"> 
      <ion-avatar class="usuarioFoto" routerLink="/editar">
        <img [src]="photo">
      </ion-avatar>
      <ion-button routerLink="/editar" expand="full">Editar Perfil</ion-button>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Correo electrónico:</ion-label>
        <ion-text>{{email}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Dirección:</ion-label>
        <ion-text>{{address}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Número de teléfono:</ion-label>
        <ion-text>{{phone}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nombre:</ion-label>
        <ion-text>{{name}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Apellido:</ion-label>
        <ion-text>{{surname}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nombre de usuario:</ion-label>
        <ion-text>{{userName}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fecha de Nacimiento:</ion-label>
        <ion-text>{{birthDate}}</ion-text>
      </ion-item>
    </ion-list>

    <p class="texto-bonito"> <ion-button fill="clear" routerLink="/verAnuncio">Ver anuncios</ion-button></p>
  </form>
</ion-content>
