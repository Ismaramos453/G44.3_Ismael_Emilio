<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/Diseño chat/chat.css" rel="stylesheet" />
    </head>

    <body>
        <iframe class = "header1" src = "header.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>

        <div class="chat-container">
            <div class="chat-header">
              <img src="https://via.placeholder.com/50x50" alt="Profile Picture">
              <h3>Nombre del contacto</h3>
            </div>
            
            <div class="chat-body">
                <div class="message sent">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Sed ut perspiciatis unde omnis iste natus.</p>
                    <span class="metadata">10:02 AM</span>
                </div>
                <div class="message received">
                  <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium</p>
                  <span class="metadata">10:00 AM</span>
                </div>
            </div>

            <div class="chat-footer">
              <input type="text" placeholder="Escribe tu mensaje aquí">
              <button>Enviar</button>
            </div>
        </div>

        <iframe class = "footer" src = "footer.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
    </body>
</html>
