<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Perfil</title>
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/Edición Texto y Figuras/figuras.css" rel="stylesheet" />
        <link href="./css/Edición Texto y Figuras/texto.css" rel="stylesheet" />

        <link href="./css/Inicio Sesion y Registro/register.css" rel="stylesheet" />
        <link href="./css/Perfil/perfil.css" rel="stylesheet" />
        <link href="./css/Perfil/editar.css" rel="stylesheet" />
        <link href="./css/Diseño Catalogo y Producto/diseñoCatalogo.css" rel="stylesheet" />
    </head>
    <body>
        <iframe class = "header1" src = "header.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
        <form class="registration-form">
            <h2>Editar Perfil</h2>

            <div class = "contenedorFotoUsuario">
                <a class="usuarioFotoEdicion" href="catalogo.html">
                    <img class = "imagen" src="./images/usuario1.png">
                </a>

                <a class="editarFoto" href="#">
                    <img class = "imagen" src="./images/editarFoto.png" >
                </a>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" placeholder="correo_electronico@gmail.com" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="*******" id="password" name="password" required>

                <label for="address">Dirección:</label>
                <input type="text" placeholder="direccion" id="address" name="address" required>
            </div>

            <div class="form-group1">
                <label for="first-name">Nombre:</label>
                <input type="text" placeholder="nombre" id="first-name" name="first-name" required>
                
                <label for="last-name">Apellido:</label>
                <input type="text" placeholder="apellidos" id="last-name" name="last-name" required>
            
                <label for="username">Nombre de usuario:</label>
                <input type="text" placeholder="usuario" id="username" name="username" required>
            </div>

            <div class="form-group2">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" placeholder="123456789" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group3">
                <label for="birthdate"> Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
        
            <div class= "contenedorAnuncios">
                <div class="anuncios">
                    <a class="fotoVehiculo" href="editVehicle.html">
                        <a class="edicionUsuario" href="#">
                            <img class = "imagen" src="./images/edicion.png" >
                        </a>

                        <a class="edicionUsuarioEliminar" href="#">
                            <img class = "imagen" src="./images/cancelar.png" >
                        </a>
                    </a>  
                </div>
                <div class="ajusteAnuncio"></div>
                <iframe class = "producto" src = "descripcionProducto.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
            </div>

            <div class= "contenedorAnuncios">
                <div class="anuncios">
                    <a class="fotoVehiculo" href="producto.html">
                        <a class="edicionUsuario" href="#">
                            <img class = "imagen" src="./images/edicion.png" >
                        </a>
                        <a class="edicionUsuarioEliminar" href="#">
                            <img class = "imagen" src="./images/cancelar.png" >
                        </a>
                    </a>
                </div>
                <div class="ajusteAnuncio"></div>
                <iframe class = "producto" src = "descripcionProducto.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
            </div>
        </form>
    </body>
</html>
