<!DOCTYPE html>
<html>
<head>
	<title>Vehículos</title>
	<link href="../../car.css" rel="stylesheet" />
</head>
<body>
	<h1>Vehículos</h1>
	<div id="vehiculos"></div>


	<div>
		<img src="../../images/barras.png" alt="Imagen 1" id="imagen1">
		<img src="imagen2.jpg" alt="Imagen 2" id="imagen2">
		<img src="imagen3.jpg" alt="Imagen 3" id="imagen3">
	  </div>
	  
	  <div id="contenido"></div>

	  
	  <script>
		// Definimos la función que se ejecutará cuando se haga click en una imagen
		function cargarContenido(id) {
		fetch('../../vehiculos.json')
			.then(response => response.json())
			.then(data => {
			// Buscamos el vehículo con el ID correspondiente
			const vehiculo = data.vehiculos.find(v => v.id === id);

			// Si encontramos el vehículo, mostramos su información
			if (vehiculo) {
				const contenidoElement = document.getElementById('contenido');
				contenidoElement.innerHTML = `
				<h2>${vehiculo.marca} ${vehiculo.modelo}</h2>
				<p>Precio: ${vehiculo.precio}</p>
				<p>Año: ${vehiculo.anio}</p>
				<p>Descripción: ${vehiculo.descripcion}</p>
				`;
			}
			});
		}

		// Asignamos el evento click a cada imagen para cargar su contenido
		document.getElementById('imagen1').addEventListener('click', () => cargarContenido('1'));
		document.getElementById('imagen2').addEventListener('click', () => cargarContenido('2'));
		document.getElementById('imagen3').addEventListener('click', () => cargarContenido('3'));

	  </script>





  
  
</body>
</html>
