


<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../css/style.css" rel="stylesheet" />
        <link href="../../css/Diseño Inicio/Inicio.css" rel="stylesheet" />

        <link href="../../css/Edición Texto y Figuras/figuras.css" rel="stylesheet" />
        <link href="../../css/pago/pago.css" rel="stylesheet" />
        <title>Pago</title>
    </head>

    <body>
        <iframe class = "header1" src = "../Header y Footer/header.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
        <form class="payment-form">
            <div class="form-group">
              <label for="card-holder">Titular de la tarjeta</label>
              <input type="text" id="card-holder" name="card-holder" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
              <label for="card-number">Número de tarjeta</label>
              <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label for="expiration-date">Fecha de vencimiento</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" required>
              </div>
              <div class="col-6">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="XXX" required>
              </div>
            </div>
            <button type="submit" href="../../index.html">Pagar</button>
          </form>
    </body>
</html>
