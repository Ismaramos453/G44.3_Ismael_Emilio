<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="../../css/style.css" rel="stylesheet" />
    <link href="../../css/Edición Texto y Figuras/figuras.css" rel="stylesheet" />
    <link href="../../css/Edición Texto y Figuras/texto.css" rel="stylesheet" />

    <link href="../../css/Inicio Sesion y Registro/register.css" rel="stylesheet" />
    <link href="../../css/Perfil/perfil.css" rel="stylesheet" />
    <link href="../../css/Perfil/editar.css" rel="stylesheet" />
    <link href="../../css/Diseño Catalogo y Producto/diseñoCatalogo.css" rel="stylesheet" />
    <link href="../../css/Inicio Sesion y Registro/errors.css" rel="stylesheet" />
    <script src="../../Js/register_validation.js"></script>

</head>

<body>
    <iframe class="header1" src="../Header y Footer/header.html" frameborder="0" hspace="0" vspace="0" marginheight="0"
        marginwidth="0" scrolling="no"></iframe>
    <form class="registration-form">
        <h2>Editar Perfil</h2>

        <div class="contenedorFotoUsuario">
            <a class="usuarioFotoEdicion" href="../Catálogo/catalogo.html">
                <img class="imagen" src="../../images/foto.png">
            </a>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" onchange="checkMail()" required>
                <p class="error-message"></p>

                <label for="password">Contraseña:</label>
                <input type="password" id="password1" name="password" onchange="checkPassword()" required>
                <p class="error-message"></p>

                <label for="password">Confirmar contraseña:</label>
                <input type="password" id="password2" name="password" onchange="checkPassword()" required>
                <p class="error-message"></p>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" onchange="checkAddress()" required>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name" onchange="checkFirstName()" required>
                <p class="error-message"></p>

                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" onchange="checkLastName()" required>
                <p class="error-message"></p>

                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" onchange="checkUserName()" required>
                <p class="error-message"></p>

                <label for="birthdate"> Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" onchange="checkBirthDate()" required>
                <p class="error-message"></p>

            </div>

            <button type="submit" onclick="checkRegister(event)">Guardar cambios</button>
        </div>


        <div class="contenedorAnuncios">
            <div class="anuncios">
                <a id="vehiculo-1" class="fotoVehiculo" href="../editar/editVehicle.html">
                    <a class="edicionUsuario" href="#">
                        <img class="imagen" src="../../images/edicion.png">

                    </a>

                    <a class="edicionUsuarioEliminar" href="#">
                        <img class="imagen" src="../../images/cancelar.png">
                    </a>
                </a>
            </div>

            <div class="contenedorAnuncios">
                <div class="anuncios">
                    <a id="vehiculo-1" class="fotoVehiculo" href="../editar/editVehicle.html">
                        <a class="edicionUsuario" href="#">
                            <img class="imagen" src="../../images/edicion.png">
    
                        </a>
    
                        <a class="edicionUsuarioEliminar" href="#">
                            <img class="imagen" src="../../images/cancelar.png">
                        </a>
                    </a>
                </div>


       

        
    </form>

    <script>
        // Cargar el archivo JSON
        fetch('../../vehiculos.json')
          .then(response => response.json())
          .then(data => {
            // Iterar sobre el array de vehículos
            data.vehiculos.forEach((vehiculo, index) => {
              // Obtener el contenedor HTML correspondiente
              const contenedor = document.querySelectorAll('.fotoVehiculo')[index];
    
              // Crear la imagen y establecer la fuente desde el archivo JSON
              const imagen = new Image();
              imagen.src = vehiculo.foto;
    
              // Agregar la imagen al contenedor
              contenedor.appendChild(imagen);
            });
          });
      </script>
</body>

</html>
