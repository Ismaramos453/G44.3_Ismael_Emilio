<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../css/style.css" rel="stylesheet" />
        <link href="../../css/Edición Texto y Figuras/figuras.css" rel="stylesheet" />
        <link href="../../css/Edición Texto y Figuras/texto.css" rel="stylesheet" />
        <link href="../../css/Inicio Sesion y Registro/register.css" rel="stylesheet" />
        <link href="../../css/Perfil/perfil.css" rel="stylesheet" />
        <link href="../../css/Perfil/editar.css" rel="stylesheet" />
        <link href="../../css/Diseño Catalogo y Producto/diseñoCatalogo.css" rel="stylesheet" />
        <title>Perfil</title>
    </head>
    <body>
        <iframe class = "header1" src = "../Header y Footer/header.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
        
        <form class="registration-form">
            <h2>Perfil</h2>


            <div class = "contenedorFotoUsuario">
                <a class="usuarioFotoEdicion" href="#">
                    <img class = "imagen" src="../../images/usuario1.png">
                </a>


            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="phone">Número de teléfono:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" required>
                
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="birthdate"> Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                
            </div>
        
            <div class= "contenedorAnuncios">
                <div class="anuncios">
                    <a class="fotoVehiculo" href="../Producto/producto.html">
                    </a>

                </div>
                <div class="ajusteAnuncio"></div>
                <iframe class = "producto" src = "../Producto/descripcionProducto.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
            </div>


            <div class= "contenedorAnuncios">
                <div class="anuncios">
                    <a class="fotoVehiculo" href="../Producto/producto.html"></a>
                </div>
                <div class="ajusteAnuncio"></div>
                <iframe class = "producto" src = "../Producto/descripcionProducto.html" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
            </div>
        
        </form>
    </body>
</html>
