<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="../../css/Diseño Catalogo y Producto/diseñoCatalogo.css" rel="stylesheet" />
        <link href="../../css/Edición Texto y Figuras/texto.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class= "contenedorInformacion">
            <div class="informacionAnuncio">
                <a class="informacion" >
                    <span class="calificacion">7.5
                        <div class= "estrella">
                            <form>
                                <p class="clasificacion">
                                <input id="radio1" type="radio" name="estrellas" value="5"><!--
                                --><label for="radio1">★</label><!--
                                --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                                --><label for="radio2">★</label><!--
                                --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                                --><label for="radio3">★</label><!--
                                --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                                --><label for="radio4">★</label><!--
                                --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                                --><label for="radio5">★</label>
                                </p>
                            </form>
                        </div>
                        
                    </span>
                    
                    <p class="texto"> </p>
                </a>
            </div>
        </div> 
    </body>


    <script>
        // Cargar el archivo JSON
        fetch('../../vehiculos.json')
          .then(response => response.json())
          .then(data => {
            // Iterar sobre el array de vehículos
            data.vehiculos.forEach((vehiculo, index) => {
              // Obtener el contenedor HTML correspondiente
              const descripcion = document.querySelectorAll('.texto')[index];
              
              // Crear el elemento HTML para la descripción y establecer su texto
              const descripcionHtml = document.createElement('p');
              descripcionHtml.innerText = vehiculo.descripcion;
              // Agregar la imagen y la descripción al contenedor
              descripcion.appendChild(descripcionHtml);
            });
          });
      </script>
      
</html>
