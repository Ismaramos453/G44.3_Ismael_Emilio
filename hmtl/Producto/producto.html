		<script>
            // Cargar el archivo JSON
            fetch('../../vehiculos.json')
              .then(response => response.json())
              .then(data => {
                // Iterar sobre el array de vehículos
                data.vehiculos.forEach((vehiculo, index) => {
                  // Obtener el contenedor HTML correspondiente
                  const contenedorTexto = document.querySelectorAll('.texto')[index];
                  // Crear la descripción del vehículo y establecer el texto desde el archivo JSON
                  const descripcion = document.createElement('p');
                  descripcion.textContent = vehiculo.descripcion;
        
                  // Agregar la imagen y la descripción al contenedor correspondiente
                  
                  contenedorTexto.appendChild(descripcion);
                });
              });
        </script>
