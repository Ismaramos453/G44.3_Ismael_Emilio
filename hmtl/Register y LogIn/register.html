<!DOCTYPE html>
<html>

<head>
    <link href="../../css/style.css" rel="stylesheet" />
    <link href="../../css/Diseño Inicio/Inicio.css" rel="stylesheet" />
    <link href="../../css/Inicio Sesion y Registro/register.css" rel="stylesheet" />
    <link href="../../css/Inicio Sesion y Registro/errors.css" rel="stylesheet" />
    <link href="../../css/Edición Texto y Figuras/figuras.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width">
    <title>Registro</title>
    <script src="../../Js/validation_script.js"></script>
</head>

<body>
    <iframe class="header1" src="../Header y Footer/header.html" frameborder="0" hspace="0" vspace="0" marginheight="0"
        marginwidth="0" scrolling="no"></iframe>
    <form class="registration-form" novalidate>
        <h2>Registro</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" onchange= "checkMail()" required>
                <p class="error-message"></p>

                <label for="password">Contraseña:</label>
                <input type="password" id="password1" name="password" onchange= "checkPassword()" required>
                <p class="error-message"></p>

                <label for="password">Confirmar contraseña:</label>
                <input type="password" id="password2" name="password" onchange= "checkPassword()" required>
                <p class="error-message"></p>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" onchange= "checkAddress()" required>
                <p class="error-message"></p>

                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" onchange= "checkPhone()" required>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name" onchange= "checkFirstName()" required>
                <p class="error-message"></p>

                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" onchange= "checkLastName()" required>
                <p class="error-message"></p>

                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" onchange= "checkUserName()" required>
                <p class="error-message"></p>

                <label for="birthdate"> Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" onchange= "checkBirthDate()" required>
                <p class="error-message"></p>

            </div>

            <button type="submit" onclick="checkRegister(event)">Registrarse</button>
        </div>
    </form>
    <iframe class="footer" src="../Header y Footer/footer.html" frameborder="0" hspace="0" vspace="0" marginheight="0"
        marginwidth="0" scrolling="no"></iframe>
</body>

</html>
