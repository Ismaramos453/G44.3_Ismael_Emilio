<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/style.css" rel="stylesheet" />
    <link href="../../css/Diseño Inicio/Inicio.css" rel="stylesheet" />
    <link href="../../css/Edición Texto y Figuras/figuras.css" rel="stylesheet" />
    <link href="../../css/Reserva/reserva.css" rel="stylesheet" />
    <link href="../../css/Inicio Sesion y Registro/errors.css" />
    <title>Reserva</title>
    <script src="../../Js/validation_script.js"></script>
</head>


<body>
    <iframe class="header1" src="../Header y Footer/header.html" frameborder="0" hspace="0" vspace="0" marginheight="0"
        marginwidth="0" scrolling="no"></iframe>
    <div class="registration-form">
        <h2>Reserva</h2>
        <form novalidate>
            <div class="form-group3">
                <label for="birthdate"> Desde:</label>
                <input type="date" id="dateFrom" name="birthdate" required>
                <p class="error-message"></p>
            </div>
            <div class="form-group3">
                <label for="birthdate"> Hasta:</label>
                <input type="date" id="dateTo" name="birthdate" required>
                <p class="error-message"></p>
            </div>
        </form>


        <div class="VehiculosDestacados">
            <a class="VehiculoDestacado" href="../Catálogo/catalogo.html"></a>

        </div>
        <div class="items">
            <a class="usuario">Punto de reunión
            </a>
            <a class="lugar">Seleccione lugar ↓
            </a>
        </div>

        <button type="submit">Añadir método pago</button>

        <a class="clase" href="../Pago/pago.html">
            <button type="submit" onclick="checkReservation(event)">Confirmar</button>
        </a>

    </div>



    <iframe class="footer" src="../Header y Footer/footer.html" frameborder="0" hspace="0" vspace="0" marginheight="0"
        marginwidth="0" scrolling="no"></iframe>

</body>

</html>
